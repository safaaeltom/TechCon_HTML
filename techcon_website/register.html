<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TechCon 2024 - Register</title>
    </head>

    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="schedule.html">Schedule</a>
                <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <form action="/submit_registration" method="post">

            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Type your full name"><br><br>
                    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Email address"><br><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Create a password"><br><br>

            <label for="password">Password confirmation:</label><br>
            <input type="password" id="password" name="password" placeholder="Confirm your password"><br><br>

            <input type="checkbox" id="terms" name="terms"><br>
            <label for="terms">I agree to the <a href="terms.html">terms and conditions</a></label><br><br>
            
            <button type="submit">Register Now</button>

        </form>
    </main>

    <footer>
        <p>&copy; 2024 TechCon. copyright reserved.</p>    
    </footer>
</html>
